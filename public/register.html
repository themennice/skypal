<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./stylesheets/register.css" />
  </head>
  <body>
  <img src="SkyBG.jpg" alt="background" class="bg" />
    <!--  Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : 'your-app-id',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v3.3'
        });
      };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- register using email-->
  <br>
    <form name="registerForm" action="/reg" method="post" >
      <fieldset>
        <p>
            <input type = "text" class ="Uname"
                   name = "email" placeholder="email address">
          </p>
          <p>
              <input type = "text" class ="Uname"
                     name = "username" placeholder="Username">
            </p>
          <p>
              <input type = "password" class="password"
                     name = "password" placeholder="Password">
          </p>
          <p>
              <input type = "password" class="password"
                     name = "confirmPassword" placeholder="confirmPassword"
                     onchange="passwordCheck()">
          </p>
          <button type="submit" name="register"><h2>Register</h2></button>
      </fieldset>
    </form>
    <script src="checkCriteria.js" defer></script>
    <p class="citation">Photo by Ross Parmly on Unsplash</p>

  </body>

</html>
