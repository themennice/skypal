<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./stylesheets/register.css" />
    <script src="checkCriteria.js" defer></script>
  </head>
  <body>
  <img src="SkyBG.jpg" alt="background" class="bg" />
    <!--  Facebook SDK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : 'your-app-id',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v3.3'
        });
      };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- register using email-->
    <h1 name="title">Welcome to SkyPal</h1>
  <br>
    <form name="registerForm" onsubmit="return validateForm()"><!--action="/reg" method="post"!-->
      <fieldset>
        <p>
            <input type = "text" class ="Uname"
                   name = "email" placeholder="email address" required>
          </p>
          <p>
              <input type = "text" class ="Uname"
                     name = "username" placeholder="Username" required>
            </p>
          <p>
              <input type = "password" class="password" id = "password"
                     name = "password" placeholder="Password" required>
          </p>
          <p>
              <input type = "password" class="password" id = "confirmPassword"
                     name = "confirmPassword" placeholder="confirmPassword" required>
          </p>
          <button type="submit" name="register"><h2>Register</h2></button>
      </fieldset>
      <fieldset name="loginBtn">
        <button type="submit" name="login" ><h2><a href="login">I already have an account</a></h2></button>
      </fieldset>
    </form>
    <p class="citation">Photo by Ross Parmly on Unsplash</p>

  </body>

</html>
